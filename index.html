<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="main">
    <div class="card">
      <div class="product-image"><img src="./images/image-product-desktop.jpg" alt=""></div>
      <div class="product-details">
        <span class="light-heading">
          PERFUME
        </span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <span class="new-price">$149.99</span><span class="old-price">$169.99</span>
        <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </main>
</body>

</html>
